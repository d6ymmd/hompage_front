{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static "css/lightbox.css" %}">


<style>
    .album-content {
        padding: 30px;
    }

    .album-header {
        padding: 50px 30px 30px 30px;
        background-image: url("{% static "img/polaroid.png" %}");
        background-position: top center;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: rgb(249, 249, 249);
        height: 200px;
        opacity: 0.7;
        color: black;
    }

    .photo-set {
        background: #000;
        border: solid #fff;
        border-width: 6px 6px 40px 6px;
        box-shadow: 1px 1px 5px #333;
        -webkit-box-shadow: 1px 1px 5px #333;
        -moz-box-shadow: 1px 1px 5px #333;
        height: 250px;
        width: 200px;
        margin: 10px;
    }

    .photo {
        height: 400px;
        width: 400px;

    }

    .album-footer {
        text-align: end;
    }

    .photo-wrap {
        text-align: center;
    }

    figure:before {
        /*see the support section below to more info on using the :before psuedo element*/
        content: '';
        display: block;
        position: absolute;
        left: 5px;
        /*postion from the left side of the frame (positive value move the tape right, negative moves it left)*/
        top: -15px;
        /*position from the top of the frame (positive move it above the frame, negative below)*/
        width: 75px;
        /*width of the tape*/
        height: 25px;
        /*height of the tape*/
        background-color: rgba(222, 220, 198, 0.7);
        /*colour of the tape, use rgba to make it slightly transparent*/
        /*rotate the tape 12 degrees anti-clockwise*/
        -webkit-transform: rotate(-12deg);
        -moz-transform: rotate(-12deg);
        -o-transform: rotate(-12deg);
        -ms-transform: rotate(-12deg);
    }

    /**The tape for the even numbered images needs to be rotated the opposite way, as the images are, and positioned on the other side of the frame, I've also changed the width slightly**/
    figure:nth-child(even):before {
        left: 150px;
        top: -15px;
        width: 55px;
        height: 25px;
        -webkit-transform: rotate(12deg);
        -moz-transform: rotate(12deg);
        -o-transform: rotate(12deg);
        -ms-transform: rotate(12deg);
    }
</style>


<div class="container">
    <div class="album-header">
        <h3>피로그래밍 활동</h3>
        <p>주차별 활동을 사진으로 확인하세요!</p>
    </div>
    <div class="album-content">
        <div class="album-title">
            <hr>
            <p>앨범제목</p>
            <hr>
            <p>작성일자</p>
            <hr>
            <p>상세설명 및 기타내용</p>
            <hr>
        </div>
        <div class="photo-wrap">
            <a class="photo" href="{% static "img/lecture.jpg" %}" data-lightbox="roadtrip" data-title="피로그래밍 활동사진입니다.">
                <img class="photo-set" src="{% static "img/lecture.jpg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/study-meeting.jpg" %}" data-lightbox="roadtrip"
                data-title="화목토 정규모임을 갖습니다.">
                <img class="photo-set" src="{% static "img/study-meeting.jpg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/study.jpeg" %}" data-lightbox="roadtrip"
                data-title="활동은 선배기수의 강의와 스터디로 이루어집니다.">
                <img class="photo-set" src="{% static "img/study.jpeg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/teamproject.jpg" %}" data-lightbox="roadtrip" data-title="기타내용">
                <img class="photo-set" src="{% static "img/teamproject.jpg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/lecture.jpg" %}" data-lightbox="roadtrip" data-title="lightbox2">
                <img class="photo-set" src="{% static "img/lecture.jpg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/study-meeting.jpg" %}" data-lightbox="roadtrip"
                data-title="피로그래밍 홈페이지">
                <img class="photo-set" src="{% static "img/study-meeting.jpg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/study.jpeg" %}" data-lightbox="roadtrip" data-title="이에이에오">
                <img class="photo-set" src="{% static "img/study.jpeg" %}" alt="" />
            </a>
            <a class="photo" href="{% static "img/teamproject.jpg" %}" data-lightbox="roadtrip" data-title="마지막 사진입니다.">
                <img class="photo-set" src="{% static "img/teamproject.jpg" %}" alt="" />
            </a>
        </div>
    </div>
    <hr>
    <div class="album-footer">
        <a href="#" class="btn btn-outline-secondary">목록으로</a>
    </div>
    <hr>
</div>


<script src="{% static "js/lightbox-plus-jquery.js" %}"></script>
<script>
    lightbox.option({
        'alwaysShowNavOnTouchDevices': true,
        'maxWidth': 600,
        'maxHeight': 600,
    })
</script>

{% endblock %}

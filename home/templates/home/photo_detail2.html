{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static "css/lightbox.css" %}">


<style>
    .album-content {
        padding: 30px;
    }

    .album-header {
        padding: 50px 30px 30px 30px;
        background-image: url("{% static "img/polaroid.png" %}");
        background-position: top center;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: rgb(249, 249, 249);
        height: 200px;
        opacity: 0.7;
        color: black;
    }

    .photo-set {

        height: 250px;
        width: 200px;

    }


    .album-footer {
        text-align: end;
    }

    figure,
    figcaption {
        /*add any other html5 elements you use*/
        display: block;
    }

    /***Now style the containing div that we gave the id 'polaroid'***/
    #polaroid {
        padding: 20px 10px;
        /*setting a width and adding overflow:hidden will clear the floats we're going to apply to figure*/
        width: 100%;
        overflow: hidden;
    }

    /***Position the figures containing the images and captions***/
    #polaroid figure {
        float: left;
        /*places the images in a horizontal line*/
        position: relative;
        /*allows precise positioning of the tape in step 5- see support section below for more info*/
        width: 215px;
        margin: 10px 20px;
        /*space between the images*/
        padding: 6px 8px 10px 8px;
        /*size of the frame*/
        /*give the frame's background colour a gradient*/
        background: #eee6d8;
        /*fallback colour for browsers that don't support gradients*/
        background: -webkit-linear-gradient(top, #ede1c9, #fef8e2 20%, #f2ebde 60%);
        background: -moz-linear-gradient(top, #ede1c9, #fef8e2 20%, #f2ebde 60%);
        background: -o-linear-gradient(top, #ede1c9, #fef8e2 20%, #f2ebde 60%);
        background: -ms-linear-gradient(top, #ede1c9, #fef8e2 20%, #f2ebde 60%);
        background: linear-gradient(top, #ede1c9, #fef8e2 20%, #f2ebde 60%);
        /*give the Polaroids a small drop shadow*/
        -webkit-box-shadow: 4px 4px 8px -4px rgba(0, 0, 0, .75);
        -moz-box-shadow: 4px 4px 8px -4px rgba(0, 0, 0, .75);
        box-shadow: 4px 4px 8px -4px rgba(0, 0, 0, .75);
    }

    #polaroid figure {
        -webkit-transform: rotate(-1deg);
        -moz-transform: rotate(-1deg);
        -o-transform: rotate(-1deg);
        -ms-transform: rotate(-1deg);
        transform: rotate(-1deg);
        -webkit-backface-visibility: hidden;
        /*prevent rotated text in the caption being jagged in Chrome and Safari*/
    }

    /***Rotate each even numbered image 2 degrees clockwise***/
    #polaroid figure:nth-child(even) {
        /*see support section below for more info on nth-child*/
        -webkit-transform: rotate(2deg);
        -moz-transform: rotate(2deg);
        -o-transform: rotate(2deg);
        -ms-transform: rotate(2deg);
        transform: rotate(2deg);
        /*because the image is rotated the opposite way, the drop-shadow needs moving to the other side of the image*/
        -webkit-box-shadow: 4px 4px 8px -4px rgba(0, 0, 0, .75);
        -moz-box-shadow: 4px 4px 8px -4px rgba(0, 0, 0, .75);
        box-shadow: -4px 4px 8px -4px rgba(0, 0, 0, .75);
    }

    #polaroid figcaption {
        text-align: center;
        font-family: 'Reenie Beanie', cursive;
        /* Reenie Beanie is available through Google Webfonts */
        font-size: 1.3em;
        color: #454f40;
        letter-spacing: 0.09em;
    }

    figure:before { /*see the support section below to more info on using the :before psuedo element*/
content: '';
display: block;
position: absolute;
left:5px; /*postion from the left side of the frame (positive value move the tape right, negative moves it left)*/
top: -15px; /*position from the top of the frame (positive move it above the frame, negative below)*/
width: 75px; /*width of the tape*/
height: 25px; /*height of the tape*/
background-color: rgba(222,220,198,0.7); /*colour of the tape, use rgba to make it slightly transparent*/
/*rotate the tape 12 degrees anti-clockwise*/
-webkit-transform: rotate(-12deg);
-moz-transform: rotate(-12deg);
-o-transform: rotate(-12deg);
-ms-transform: rotate(-12deg);
}
/**The tape for the even numbered images needs to be rotated the opposite way, as the images are, and positioned on the other side of the frame, I've also changed the width slightly**/
figure:nth-child(even):before {
left:150px;
top: -15px;
width: 55px;
height: 25px;
-webkit-transform: rotate(12deg);
-moz-transform: rotate(12deg);
-o-transform: rotate(12deg);
-ms-transform: rotate(12deg);
}
</style>


<div class="container">
    <div class="album-header">
        <h3>피로그래밍 활동</h3>
        <p>주차별 활동을 사진으로 확인하세요!</p>
    </div>
    <div class="album-content">
        <div class="album-title">
            <hr>
            <p>앨범제목</p>
            <hr>
            <p>작성일자</p>
            <hr>
            <p>상세설명 및 기타내용</p>
            <hr>
        </div>
        <div class="photo-wrap" id="polaroid">
            <figure>
                <a class="photo" href="{% static "img/lecture.jpg" %}" data-lightbox="roadtrip"
                    data-title="피로그래밍 활동사진입니다.">
                    <img class="photo-set" src="{% static "img/lecture.jpg" %}" alt="" />
                </a>
                <figcaption>#1
                </figcaption>
            </figure>
            <figure>
                <a class="photo" href="{% static "img/study-meeting.jpg" %}" data-lightbox="roadtrip"
                    data-title="화목토 정규모임을 갖습니다.">
                    <img class="photo-set" src="{% static "img/study-meeting.jpg" %}" alt="" />
                </a>
                <figcaption>#2
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/study.jpeg" %}" data-lightbox="roadtrip"
                    data-title="활동은 선배기수의 강의와 스터디로 이루어집니다.">
                    <img class="photo-set" src="{% static "img/study.jpeg" %}" alt="" />
                </a>
                <figcaption>#3
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/teamproject.jpg" %}" data-lightbox="roadtrip" data-title="기타내용">
                    <img class="photo-set" src="{% static "img/teamproject.jpg" %}" alt="" />
                </a>
                <figcaption>#4
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/lecture.jpg" %}" data-lightbox="roadtrip" data-title="lightbox2">
                    <img class="photo-set" src="{% static "img/lecture.jpg" %}" alt="" />
                </a>
                <figcaption>#5
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/study-meeting.jpg" %}" data-lightbox="roadtrip"
                    data-title="피로그래밍 홈페이지">
                    <img class="photo-set" src="{% static "img/study-meeting.jpg" %}" alt="" />
                </a>
                <figcaption>#6
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/study.jpeg" %}" data-lightbox="roadtrip" data-title="이에이에오">
                    <img class="photo-set" src="{% static "img/study.jpeg" %}" alt="" />
                </a>
                <figcaption>#7
                </figcaption>
            </figure>

            <figure>
                <a class="photo" href="{% static "img/teamproject.jpg" %}" data-lightbox="roadtrip"
                    data-title="마지막 사진입니다.">
                    <img class="photo-set" src="{% static "img/teamproject.jpg" %}" alt="" />
                </a>
                <figcaption>#8
                </figcaption>
            </figure>
        </div>
    </div>
    <hr>
    <div class="album-footer">
        <a href="#" class="btn btn-outline-secondary">목록으로</a>
    </div>
    <hr>
</div>


<script src="{% static "js/lightbox-plus-jquery.js" %}"></script>
<script>
    lightbox.option({
        'alwaysShowNavOnTouchDevices': true,
        'maxWidth': 600,
        'maxHeight': 600,
    })
</script>

{% endblock %}
